stages:          # List of stages for jobs, and their order of execution
  - build
  

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  only:
      - actionplan
  before_script:
    - apt update
    - mkdir ~/.ssh
    - eval $(ssh-agent -s)
    - echo "$PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - chmod 700 /root/.ssh
    - ssh-keyscan -H "$PUBLIC_KEY" >> ~/.ssh/known_hosts
  script:
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY rm -rf testpipeline-actionplan 
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY mkdir testpipeline-actionplan 
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY "cd testpipeline-actionplan && git clone https://gitlab+deploy-token-3828302:gldt-nVrsh6mn57yWZzJ7np4d@gitlab.com/Codistan/credit-butterfly/python.git"
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY "cd testpipeline-actionplan/python && git checkout actionplan"
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY "cd testpipeline-actionplan/python && python3 -m venv my-test-env"
    - ssh -o StrictHostKeyChecking=no ubuntu@$PUBLIC_KEY "cd testpipeline-actionplan/python && source my-test-env/bin/activate && pm2 delete actionplan-test && pm2 start 'uvicorn api_actionplan:app --reload --port 8001' --name=actionplan-test"
